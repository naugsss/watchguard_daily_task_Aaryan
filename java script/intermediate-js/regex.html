      function validateEmail(e) {
        var email = document.getElementById("email").value;
        var pattern = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z.]+)/gi;
        var isMatch = e.match(pattern);
        return isMatch == null ? false : true;
        console.log(isMatch);
      }
      function validateNumber(e) {
        var pattern = /\D/;
        var isMatch = e.match(pattern);
        return isMatch == null ? true : false;
      }
      function validateChar(e) {
        var pattern = /[^A-Za-z]/gi;
        var isMatch = e.match(pattern);
        return isMatch == null ? true : false;
      }

      function validateRegex() {
        var input = document.getElementsByTagName("input");
        for (var x = 0; x < input.length; x++) {
          if (input[x].type == "text") {
            if (input[x].id == "email") {
              if (validateEmail(input[x].value)) {
                console.log("valid email");
              } else {
                console.log("invalid email");
              }
            }
            if (input[x].id == "number") {
              if (validateNumber(input[x].value)) {
                console.log("valid number");
              } else{
                console.log("invalid number")
              }
            }
            if (input[x].id == "char") {
              if (validateChar(input[x].value)) {
                console.log("valid char");

            }
          }
        }
      }
    </script>
