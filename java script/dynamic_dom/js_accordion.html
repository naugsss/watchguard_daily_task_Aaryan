  <body>

    <div class="content">Blah blah blah blah e</div>
    <script>
      var aTitle = document.querySelectorAll(".outer-contenttent");
      var c = document.querySelectorAll(".content");
      for (var x = 0; x < aTitle.length; x++) {
        aTitle[x].onclick = function () {
          ccontent(this.nextElementSibling);
          this.nextElementSibling.classList.toggle("active");
        };
      }

      function ccontent(t) {
        for (var x = 0; x < c.length; x++) {
          if (t != c[x]) {
            c[x].classList.remove("active");
          }
        }
      }
    </script>
  </body>
