<html>
  <head>
    <style>
      #overlay {
        visibility: hidden;
        position: absolute;
        left: 0;
        right: 0;
        top: 50px;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        height: 200px;
        border: 1px solid black;
        background-color: #ddd;
        z-index: 10000;
      }
    </style>
  </head>

  <body onload="start()">
    <div id="message">Message 1</div>
    <div class="output">Test Me 1</div>
    <div class="output">Test Me 2</div>
    <div id="pickme1">
      <div class="output highlight">Test Me 3</div>
    </div>
    <input type="text" name="queryStuff" id="queryStuff" />
    <input type="button" id="popup" value="Pop up modal" />

    <div id="pickme2">
      <div class="output">Test Me 4</div>
      <div class="output">Test Me 5</div>
      <div class="output">Test Me 6</div>
    </div>
    <div class="output highlight">Test Me 7</div>
    <div class="output">Test Me 8</div>
    <div class="output">Test Me 9</div>
    <div class="output">Test Me 10</div>
    <br />
    <div id="overlay">
      <div>
        <p>Some default content</p>
      </div>
    </div>
    <script>
      var pop_btn = document.getElementById("popup");
      pop_btn.addEventListener("click", function () {
        var overlay = document.getElementById("overlay");
        overlay.style.visibility = "visible";
      });
    </script>
  </body>
</html>
