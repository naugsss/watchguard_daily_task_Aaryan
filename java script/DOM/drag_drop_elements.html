<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        display: flex;
        border: 1px solid black;
        padding: 20px;
      }
      #getElement {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">Drag and drop elements</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">
      1
      <div id="getElement" ondragstart="dStart()" draggable="true">
        Drag me please
      </div>
    </div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">2</div>

    <script>
      var holderItem;
      function dStart() {
        message("drag started");
        holderItem = event.target;
      }

      function nDrop() {
        event.preventDefault();
      }

      function dDrop() {
        event.preventDefault();
        message("drop i");
        if (event.target.className == "box") {
          event.target.appendChild(holderItem);
        }
      }

      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
    </script>
  </body>
</html>
