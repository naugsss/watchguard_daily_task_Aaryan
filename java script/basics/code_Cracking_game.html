<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Code:
    <input type="text" id="code1" />
    <input type="text" id="code2" />
    <input type="text" id="code3" />
    <br />
    <input type="button" value="Try code" onclick="crack()" />
    <br />
    <div id="output"></div>
    <script>
      var cCode = [];
      var count = 0;
      var output = document.getElementById("output");
      var c1 = document.getElementById("code1");
      var c2 = document.getElementById("code2");
      var c3 = document.getElementById("code3");
      for (var x = 0; x < 3; x++) {
        cCode.push(Math.floor(Math.random() * 9));
      }

      output.innerHTML = cCode;

      function checkNum(a, b) {
        if (a > b) {
          return "L";
        } else if (b > a) return "H";
        else if (a == b) {
          count++;
          return a;
        }
      }

      function crack() {
        count = 0;
        var guess = [c1.value, c2.value, c3.value];
        for (var x = 0; x < cCode.length; x++) {
          output.innerHTML += checkNum(guess[x], cCode[x]);
        }

        if (count == 3) {
          output.innerHTML += "You guessed it right <br>";
        } else {
          output.innerHTML += "<br>";
        }
      }
    </script>
  </body>
</html>
