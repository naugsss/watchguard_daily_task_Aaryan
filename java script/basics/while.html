<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var x = 0;
      var output = document.getElementById("output");
      while (x < 10) {
        x++;
        output.innerHTML += x + "</br>";
      }
    </script>
  </body>
</html>
