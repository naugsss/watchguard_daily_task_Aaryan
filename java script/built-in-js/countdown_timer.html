<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="message">Countdown timer</div>
    <input type="date" onchange="start()" />
    <div id="output"></div>
    <script>
      var output = document.getElementById("output");
      var currentDate, eventDate, seconds, minutes, hours;
      var message = document.getElementById("message");
      function start() {
        var userInputDate = event.target.valueAsDate;
        message.innerHTML = userInputDate;
        eventDate = new Date(userInputDate);
        outputData();
        timer = window.setTimeout(update, 1000);
      }

      function update() {
        outputData();
        timer = window.setTimeout(update, 1000);
      }

      function outputData() {
        currentDate = new Date();
        var duration = eventDate - currentDate;
        seconds = Math.floor((duration % (1000 * 60)) / 1000);
        minutes = Math.floor((duration % (1000 * 60 * 60)) / 60000);
        hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / 3600000);
        days = Math.floor(duration / (1000 * 60 * 60 * 24));

        output.innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;
      }
    </script>
  </body>
</html>
