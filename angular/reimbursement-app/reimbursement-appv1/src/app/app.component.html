<div class="container mt-5">
  <button type="button" class="btn btn-primary" (click)="addReimbursement()">
    Add Reimbursement
  </button>

  <div *ngIf="showInputs" class="mt-3">
    <h4>Enter Reimbursements:</h4>
    <form #reimbursementForm="ngForm" (ngSubmit)="onSubmit()">
      <div *ngFor="let reimbursement of reimbursements; let i = index">
        <input
          type="number"
          class="form-control"
          name="id{{ i }}"
          [(ngModel)]="reimbursement.id"
          placeholder="Enter ID"
        />
        <input
          type="text"
          class="form-control"
          name="name{{ i }}"
          [(ngModel)]="reimbursement.name"
          placeholder="Enter Name"
        />
        <input
          type="number"
          class="form-control"
          name="amount{{ i }}"
          [(ngModel)]="reimbursement.amount"
          placeholder="Enter Amount"
        />
        <select
          name="type{{ i }}"
          placeholder="Choose one"
          [(ngModel)]="reimbursement.type"
          class="form-control"
        >
          <option value="" selected disabled>Select a mode</option>
          <option value="debit">Debit</option>
          <option value="credit">Credit</option>
        </select>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteReimbursement(index)"
        >
          Delete
        </button>
      </div>
      <button type="submit" class="btn btn-success mt-3">
        Save Reimbursements
      </button>
    </form>
  </div>

  <div *ngIf="savedReimbursements.length > 0" class="mt-5">
    <h4>Saved Reimbursements:</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody *ngFor="let savedSet of savedReimbursements">
        <tr *ngFor="let reimbursement of savedSet">
          <td>{{ reimbursement.id }}</td>
          <td>{{ reimbursement.name }}</td>
          <td>{{ reimbursement.amount }}</td>
          <td>{{ reimbursement.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
