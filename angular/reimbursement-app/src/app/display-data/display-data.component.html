<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let key of object.keys(reimbursementData)">
      <td *ngFor="let value of object.values(reimbursementData[key])">
        {{ value }}
      </td>
    </tr>
  </tbody>
</table>
