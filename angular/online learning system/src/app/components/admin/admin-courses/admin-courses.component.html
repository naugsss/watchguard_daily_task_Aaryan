<div class="container">
  <!-- pending course section -->
  <section class="request-container">
    <div class="pending-courses" *ngIf="courses.length > 0">
      <h2>Pending course request</h2>
      <hr />
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Options</th>
        </tr>
        <tr *ngFor="let course of courses">
          <td>
            <span class="profile-logo">
              <img
                src="../../../assets/login_signup/profile.svg"
                alt="profile"
                height="40px"
              />
            </span>
            <span class="course-name"> {{ course.name }} </span>
          </td>
          <td>₹ {{ course.price }}</td>
          <td>
            <div class="approval-options">
              <button class="approve" (click)="approveCourse(course)">
                Approve
              </button>
              <button class="reject" (click)="rejectCourse(course)" >Reject</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </section>

  <!-- all courses section -->
  <section class="courses-container">
    <h2>All courses</h2>
    <hr />
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Options</th>
      </tr>
      <tr *ngFor="let course of allCourses">
        <td>
          <span class="profile-logo">
            <img
              src="../../../assets/login_signup/profile.svg"
              alt="profile"
              height="40px"
            />
          </span>
          <span class="course-name"> {{ course.name }} </span>
        </td>
        <td>₹ {{ course.price }}</td>
        <td>
          <div class="approval-options">
            <button class="disable">Disable</button>
          </div>
        </td>
      </tr>
    </table>
  </section>
</div>
