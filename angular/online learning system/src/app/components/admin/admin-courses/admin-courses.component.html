<div class="container">
  <!-- pending course section -->
  <section class="request-container">
    <h2>Pending course request</h2>
    <hr />
    <div class="pending-courses">
      <app-course
        class="course-card"
        *ngFor="let courseEl of courses; let i = index"
        [course]="courseEl"
        [index]="i"
      ></app-course>
    </div>
  </section>

  <!-- all courses section -->
  <section class="courses-container">
    <h2>All courses</h2>
    <hr />
    <div class="all-courses">
      <app-course
        *ngFor="let courseEl of allCourses; let i = index"
        [course]="courseEl"
        [index]="i"
      ></app-course>
    </div>
  </section>
</div>
