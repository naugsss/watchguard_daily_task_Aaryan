<div class="container">
  <h1>My Wishlist</h1>
  <hr />
  <div class="empty-cart">
    <div *ngIf="cart.length === 0">
      <img
        class="empty-cart-image"
        src="../../../assets/cart/empty.svg"
        alt="empty cart"
        height="300px"
      />
      <p class="subheading">Your cart is empty, please add some items to it.</p>
    </div>
  </div>

  <div class="card" *ngFor="let course of cart; let j = index">
    <div class="card-img">
      <img
        class="card-img-top"
        src="../../../assets/courses/onlinecourse2.webp"
        alt="Card image cap"
        height="250px"
      />
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ course.name }}</h4>
      <p class="card-text">â‚¹ {{ course.price }}</p>
      <div class="stars">
        <i
          class="fa fa-star"
          *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
          [ngClass]="{ filled: course.rating >= i + 1 }"
        ></i>
      </div>
      <div class="cart-button">
        <button class="btn" (click)="onBuyNowClick(course)">Buy Now</button>
        <button class="btn" (click)="onRemoveClick(course.name)">Remove</button>
      </div>
    </div>
  </div>
</div>
