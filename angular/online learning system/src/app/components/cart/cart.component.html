<div class="container">
  <div class="card" *ngFor="let course of cart; let j = index">
    <div class="card-img">
      <img
        class="card-img-top"
        src="../../../assets/courses/python-course-image.png"
        alt="Card image cap"
        height="250px"
      />
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ course.name }}</h4>
      <p class="card-text">₹ {{ course.price }}</p>
      <div class="stars">
        <i
          class="fa fa-star"
          *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
          [ngClass]="{ filled: course.rating >= i + 1 }"
        ></i>
      </div>
      <div class="cart-button">
        <button class="btn" (click)="onBuyNowClick(course)">Buy Now</button>
        <button class="btn" (click)="onRemoveClick(course.name)">Remove</button>
      </div>
    </div>
  </div>
</div>
